<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            height: 90vh;
            background: yellow;
        }
        header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10rem;
            background: linear-gradient(to top, red, transparent);
            z-index: 100;
        }
        section {
            top:0;
            width: 100%;
            height: 50vh;
            background: red;
        }
    </style>
</head>
<body>
    <header></header>
    <section></section>
</body>
</html>
